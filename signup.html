<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="shortcut icon" href="images/newsletter.png" type="image/x-icon">
    <title>Sign up for Newsletter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-3" src="images/newsletter.png" alt="" width="160" height="160">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter!</h1>

        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text"class="form-control middle" placeholder="Last Name" required  name="lName">
        <input type="email" name="email" class="form-control bottom" placeholder="Email Address" required>

        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Binu Kumar.</p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
